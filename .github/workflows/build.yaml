name: CI - dev

on:
  workflow_call:
    inputs:
      appType:
        required: true
        type: string

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build NodeJS app
        if: ${{ inputs.appType == 'Nodejs' }}
        run: |
          ls -ltr
          pwd
          npm install
