name: CI - dev

on:
  workflow_call:
    inputs:
      appType:
        required: true
        type: string

jobs:
  NodeJs_Build:
    if: ${{ inputs.appType == 'Nodejs' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build NodeJS app
        run: |
          npm install

    Java_Build:
      if: ${{ inputs.appType == 'Java' }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Build Java app
          run: |
            mvn package   
